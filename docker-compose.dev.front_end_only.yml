# The version of the Docker compose file format to use.
version: '3.7'

services:

  # Serves static content and forwards requests to servers.
  front_end:
    build:
      context: .
      dockerfile: ./applications/nginx/Dockerfile.front_end_only
    tty: true
    ports:
      - "80:80"
    volumes:
    # TODO REMOVE HOST MAPPING (./:/quasar)
    #  - ./:/quasar
      - nexus_volume:/v

networks:
  default:
    external:
      name: nexus_network

volumes:
  nexus_volume:
    external: true

